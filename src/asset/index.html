<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoFinder | Asset</title>
    <meta name="description" content="CryptoFinder, a WDD 330 project web app.">
    <meta name="author" content="Lucas Gomes Araujo">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cryptofinder.onrender.com/cryptocurrencies/">
    <meta property="og:title" content="CryptoFinder | Asset">
    <meta property="og:image" content="/android-chrome-512x512.png">
    <meta property="og:description" content="CryptoFinder, a WDD 330 project web application.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/large.css">
    <!-- Cryptocurrency logos using css https://docs.cryptofonts.com/webfonts/quickstart-guide  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/monzanifabio/cryptofont/cryptofont.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <h2></h2>
        <section id="details-container">
            <div class="asset-info"></div>
            <div class="graph-container">
                <h3>History Chart</h3>
                <div class="history-summary"></div>
                <div class="chart"></div>
                <div class="btn-container">
                    <button class="change-chart selected" data-history="1D">1D</button>
                    <button class="change-chart" data-history="1W">1W</button>
                    <button class="change-chart" data-history="1M">1M</button>
                    <button class="change-chart" data-history="1Y">1Y</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/js/asset.mjs"></script>
</body>
</html>
